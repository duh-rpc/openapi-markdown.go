openapi: 3.0.0
info:
  title: Pet Store API
  description: A comprehensive API for managing a pet store with users, pets, and orders
  version: 2.0.0

paths:
  /pets:
    get:
      summary: List all pets
      description: Returns a paginated list of all pets in the store
      tags:
        - pets
      parameters:
        - name: limit
          in: query
          description: Maximum number of pets to return
          required: false
          schema:
            type: integer
        - name: offset
          in: query
          description: Number of pets to skip
          required: false
          schema:
            type: integer
        - name: tag
          in: query
          description: Filter by tag
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful response with pet list
        '400':
          description: Invalid request parameters

    post:
      summary: Create a new pet
      description: Adds a new pet to the store inventory
      tags:
        - pets
      parameters:
        - name: X-Request-ID
          in: header
          description: Unique request identifier
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Pet created successfully
        '400':
          description: Invalid pet data

  /pets/{petId}:
    get:
      summary: Get a pet by ID
      description: Returns detailed information about a specific pet
      tags:
        - pets
      parameters:
        - name: petId
          in: path
          description: ID of pet to return
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
        '404':
          description: Pet not found

    delete:
      summary: Delete a pet
      description: Removes a pet from the store inventory
      tags:
        - pets
        - admin
      parameters:
        - name: petId
          in: path
          description: ID of pet to delete
          required: true
          schema:
            type: string
        - name: X-Admin-Token
          in: header
          description: Admin authorization token
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Pet deleted successfully
        '404':
          description: Pet not found
        '403':
          description: Unauthorized

  /users:
    get:
      summary: List all users
      description: Returns a list of registered users
      tags:
        - users
      parameters:
        - name: active
          in: query
          description: Filter by active status
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: Successful response

    post:
      summary: Create a new user
      description: Register a new user account
      tags:
        - users
      responses:
        '201':
          description: User created successfully
        '400':
          description: Invalid user data

  /users/{userId}:
    get:
      summary: Get user by ID
      description: Returns detailed user information
      tags:
        - users
      parameters:
        - name: userId
          in: path
          description: User identifier
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
        '404':
          description: User not found

  /users/{userId}/orders:
    get:
      summary: Get user orders
      description: Returns all orders placed by a specific user
      tags:
        - users
        - orders
      parameters:
        - name: userId
          in: path
          description: User identifier
          required: true
          schema:
            type: string
        - name: status
          in: query
          description: Filter by order status
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful response
        '404':
          description: User not found

  /orders:
    get:
      summary: List all orders
      description: Returns a list of all orders in the system
      tags:
        - orders
      parameters:
        - name: limit
          in: query
          description: Maximum number of orders to return
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Successful response

    post:
      summary: Create a new order
      description: Place a new order for pets
      tags:
        - orders
      responses:
        '201':
          description: Order created successfully
        '400':
          description: Invalid order data

  /orders/{orderId}:
    get:
      summary: Get order by ID
      description: Returns detailed order information
      tags:
        - orders
      parameters:
        - name: orderId
          in: path
          description: Order identifier
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
        '404':
          description: Order not found

  /health:
    get:
      summary: Health check endpoint
      description: Returns the health status of the API
      responses:
        '200':
          description: Service is healthy

  /metrics:
    get:
      summary: Get API metrics
      description: Returns usage metrics and statistics
      parameters:
        - name: X-Admin-Token
          in: header
          description: Admin authorization token
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Metrics data
        '403':
          description: Unauthorized
