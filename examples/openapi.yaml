openapi: 3.0.0
info:
  title: Pet Store API
  description: A comprehensive API for managing a pet store with users, pets, and orders
  version: 2.0.0

paths:
  /v3/pets:
    get:
      summary: List all pets
      description: Returns a paginated list of all pets in the store with support for filtering by tags and cursor-based pagination
      tags:
        - Pets
      parameters:
        - name: after
          in: query
          description: Cursor for pagination - returns pets after this cursor
          required: false
          schema:
            type: string
        - name: first
          in: query
          description: Number of pets to return (cursor-based pagination)
          required: false
          schema:
            type: integer
        - name: tag
          in: query
          description: Filter by tag
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful response with pet list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PetList'
              example:
                pets:
                  - id: "pet-123"
                    name: "Fluffy"
                    status: "available"
                    tags: ["cat", "friendly"]
                cursor: "eyJpZCI6InBldC0xMjMifQ=="
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      summary: Create a new pet
      description: Adds a new pet to the store inventory with the provided details
      tags:
        - Pets
      parameters:
        - name: X-Request-ID
          in: header
          description: Unique request identifier for tracking and debugging
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Pet created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PetCreated'
        '400':
          description: Invalid pet data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v3/pets.delete:
    post:
      summary: Delete a pet
      description: Removes a pet from the store inventory. Requires admin privileges to perform this operation
      tags:
        - Pets
        - Admin
      parameters:
        - name: X-Admin-Token
          in: header
          description: Admin authorization token required for this operation
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PetDeleteRequest'
      responses:
        '200':
          description: Pet deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PetDeleteResponse'
        '404':
          description: Pet not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Unauthorized - invalid or missing admin token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v3/pets/{petId}:
    get:
      summary: Get a pet by ID
      description: Returns detailed information about a specific pet including its status, tags, and availability
      tags:
        - Pets
      parameters:
        - name: petId
          in: path
          description: Unique identifier of the pet to retrieve
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response with pet details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '404':
          description: Pet not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v3/users:
    get:
      summary: List all users
      description: Returns a list of registered users with optional filtering by active status
      tags:
        - Users
      parameters:
        - name: active
          in: query
          description: Filter users by their active status (true for active users, false for inactive)
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: Successful response with user list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserList'

    post:
      summary: Create a new user
      description: Register a new user account in the system with username and email
      tags:
        - Users
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserCreated'
        '400':
          description: Invalid user data or duplicate email/username
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v3/users/{userId}:
    get:
      summary: Get user by ID
      description: Returns detailed information about a specific user including their profile and account status
      tags:
        - Users
      parameters:
        - name: userId
          in: path
          description: Unique identifier of the user to retrieve
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response with user details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v3/users/{userId}/orders:
    get:
      summary: Get user orders
      description: Returns all orders placed by a specific user with optional filtering by order status
      tags:
        - Users
        - Orders
      parameters:
        - name: userId
          in: path
          description: Unique identifier of the user whose orders to retrieve
          required: true
          schema:
            type: string
        - name: status
          in: query
          description: Filter orders by their current status (placed, approved, or delivered)
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful response with user's orders
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderList'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v3/orders:
    get:
      summary: List all orders
      description: Returns a paginated list of all orders in the system with cursor-based pagination support
      tags:
        - Orders
      parameters:
        - name: after
          in: query
          description: Cursor for pagination - returns orders after this cursor
          required: false
          schema:
            type: string
        - name: first
          in: query
          description: Number of orders to return (cursor-based pagination)
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Successful response with order list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderList'

    post:
      summary: Create a new order
      description: Place a new order for pets with specified quantity and delivery details
      tags:
        - Orders
      responses:
        '201':
          description: Order created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderCreated'
        '400':
          description: Invalid order data or insufficient inventory
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v3/orders/{orderId}:
    get:
      summary: Get order by ID
      description: Returns detailed information about a specific order including items, status, and delivery information
      tags:
        - Orders
      parameters:
        - name: orderId
          in: path
          description: Unique identifier of the order to retrieve
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response with order details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404':
          description: Order not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v3/health:
    get:
      summary: Health check endpoint
      description: Returns the health status of the API and its dependencies for monitoring purposes
      responses:
        '200':
          description: Service is healthy and operational
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'

  /v3/metrics:
    get:
      summary: Get API metrics
      description: Returns usage metrics and statistics including request counts, throughput, and uptime. Requires admin privileges
      tags:
        - Admin
      parameters:
        - name: X-Admin-Token
          in: header
          description: Admin authorization token required for accessing metrics
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Metrics data retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Metrics'
        '403':
          description: Unauthorized - invalid or missing admin token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    PetDeleteRequest:
      type: object
      required:
        - petId
      properties:
        petId:
          type: string
          description: Unique identifier of the pet to delete from inventory

    PetDeleteResponse:
      type: object
      properties:
        pet:
          type: object
          description: Information about the deleted pet
          properties:
            petId:
              type: string
              description: Unique identifier of the deleted pet
            success:
              type: boolean
              description: Indicates whether the deletion was successful

    PetList:
      type: object
      properties:
        pets:
          type: array
          description: Array of pet objects matching the query criteria
          items:
            $ref: '#/components/schemas/Pet'
        cursor:
          type: string
          description: Pagination cursor for fetching the next page of results

    Pet:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the pet
        name:
          type: string
          description: Name of the pet
        status:
          type: string
          description: Current availability status of the pet in the store
          enum: [available, pending, sold]
        tags:
          type: array
          description: Tags for categorizing and filtering pets (e.g., species, characteristics)
          items:
            type: string

    PetCreated:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier assigned to the newly created pet
        message:
          type: string
          description: Confirmation message about the pet creation

    UserList:
      type: object
      properties:
        users:
          type: array
          description: Array of user objects matching the query criteria
          items:
            $ref: '#/components/schemas/User'

    User:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the user account
        username:
          type: string
          description: User's chosen username for login and display
        email:
          type: string
          format: email
          description: User's email address for communication and account recovery
        active:
          type: boolean
          description: Indicates whether the user account is currently active

    UserCreated:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier assigned to the newly created user
        message:
          type: string
          description: Confirmation message about the user registration

    OrderList:
      type: object
      properties:
        orders:
          type: array
          description: Array of order objects matching the query criteria
          items:
            $ref: '#/components/schemas/Order'
        cursor:
          type: string
          description: Pagination cursor for fetching the next page of results

    Order:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the order
        userId:
          type: string
          description: Identifier of the user who placed the order
        petId:
          type: string
          description: Identifier of the pet being ordered
        status:
          type: string
          description: Current status of the order in the fulfillment process
          enum: [placed, approved, delivered]
        quantity:
          type: integer
          description: Number of pets being ordered

    OrderCreated:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier assigned to the newly created order
        message:
          type: string
          description: Confirmation message about the order placement

    HealthStatus:
      type: object
      properties:
        status:
          type: string
          description: Overall health status of the API and its dependencies
          enum: [healthy, degraded, down]
        timestamp:
          type: string
          format: date-time
          description: ISO 8601 timestamp of when the health check was performed

    Metrics:
      type: object
      properties:
        requestsTotal:
          type: integer
          description: Total number of API requests processed since service start
        requestsPerSecond:
          type: number
          description: Current request throughput measured in requests per second
        uptime:
          type: integer
          description: Server uptime in seconds since last restart

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Human-readable error message describing what went wrong
        code:
          type: integer
          description: Numeric error code for programmatic error handling
