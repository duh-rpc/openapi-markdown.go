openapi: 3.0.0
info:
  title: Pet Store API
  description: A comprehensive API for managing a pet store with users, pets, and orders
  version: 2.0.0

paths:
  /v3/pets:
    get:
      summary: List all pets
      description: Returns a paginated list of all pets in the store
      tags:
        - pets
      parameters:
        - name: after
          in: query
          description: Cursor for pagination - returns pets after this cursor
          required: false
          schema:
            type: string
        - name: first
          in: query
          description: Number of pets to return (cursor-based pagination)
          required: false
          schema:
            type: integer
        - name: tag
          in: query
          description: Filter by tag
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful response with pet list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PetList'
              example:
                pets:
                  - id: "pet-123"
                    name: "Fluffy"
                    status: "available"
                    tags: ["cat", "friendly"]
                cursor: "eyJpZCI6InBldC0xMjMifQ=="
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      summary: Create a new pet
      description: Adds a new pet to the store inventory
      tags:
        - pets
      parameters:
        - name: X-Request-ID
          in: header
          description: Unique request identifier
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Pet created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PetCreated'
        '400':
          description: Invalid pet data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v3/pets.delete:
    post:
      summary: Delete a pet
      description: Removes a pet from the store inventory
      tags:
        - pets
        - admin
      parameters:
        - name: X-Admin-Token
          in: header
          description: Admin authorization token
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PetDeleteRequest'
      responses:
        '200':
          description: Pet deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PetDeleteResponse'
        '404':
          description: Pet not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v3/pets/{petId}:
    get:
      summary: Get a pet by ID
      description: Returns detailed information about a specific pet
      tags:
        - pets
      parameters:
        - name: petId
          in: path
          description: ID of pet to return
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '404':
          description: Pet not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v3/users:
    get:
      summary: List all users
      description: Returns a list of registered users
      tags:
        - users
      parameters:
        - name: active
          in: query
          description: Filter by active status
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserList'

    post:
      summary: Create a new user
      description: Register a new user account
      tags:
        - users
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserCreated'
        '400':
          description: Invalid user data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v3/users/{userId}:
    get:
      summary: Get user by ID
      description: Returns detailed user information
      tags:
        - users
      parameters:
        - name: userId
          in: path
          description: User identifier
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v3/users/{userId}/orders:
    get:
      summary: Get user orders
      description: Returns all orders placed by a specific user
      tags:
        - users
        - orders
      parameters:
        - name: userId
          in: path
          description: User identifier
          required: true
          schema:
            type: string
        - name: status
          in: query
          description: Filter by order status
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderList'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v3/orders:
    get:
      summary: List all orders
      description: Returns a list of all orders in the system
      tags:
        - orders
      parameters:
        - name: after
          in: query
          description: Cursor for pagination - returns orders after this cursor
          required: false
          schema:
            type: string
        - name: first
          in: query
          description: Number of orders to return (cursor-based pagination)
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderList'

    post:
      summary: Create a new order
      description: Place a new order for pets
      tags:
        - orders
      responses:
        '201':
          description: Order created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderCreated'
        '400':
          description: Invalid order data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v3/orders/{orderId}:
    get:
      summary: Get order by ID
      description: Returns detailed order information
      tags:
        - orders
      parameters:
        - name: orderId
          in: path
          description: Order identifier
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404':
          description: Order not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v3/health:
    get:
      summary: Health check endpoint
      description: Returns the health status of the API
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'

  /v3/metrics:
    get:
      summary: Get API metrics
      description: Returns usage metrics and statistics
      tags:
        - admin
      parameters:
        - name: X-Admin-Token
          in: header
          description: Admin authorization token
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Metrics data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Metrics'
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    PetDeleteRequest:
      type: object
      required:
        - petId
      properties:
        petId:
          type: string
          description: ID of pet to delete

    PetDeleteResponse:
      type: object
      properties:
        pet:
          type: object
          properties:
            petId:
              type: string
              description: ID of the deleted pet
            success:
              type: boolean

    PetList:
      type: object
      properties:
        pets:
          type: array
          items:
            $ref: '#/components/schemas/Pet'
        cursor:
          type: string

    Pet:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        status:
          type: string
          enum: [available, pending, sold]
        tags:
          type: array
          items:
            type: string

    PetCreated:
      type: object
      properties:
        id:
          type: string
        message:
          type: string

    UserList:
      type: object
      properties:
        users:
          type: array
          items:
            $ref: '#/components/schemas/User'

    User:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        email:
          type: string
          format: email
        active:
          type: boolean

    UserCreated:
      type: object
      properties:
        id:
          type: string
        message:
          type: string

    OrderList:
      type: object
      properties:
        orders:
          type: array
          items:
            $ref: '#/components/schemas/Order'
        cursor:
          type: string

    Order:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        petId:
          type: string
        status:
          type: string
          enum: [placed, approved, delivered]
        quantity:
          type: integer

    OrderCreated:
      type: object
      properties:
        id:
          type: string
        message:
          type: string

    HealthStatus:
      type: object
      properties:
        status:
          type: string
          enum: [healthy, degraded, down]
        timestamp:
          type: string
          format: date-time

    Metrics:
      type: object
      properties:
        requestsTotal:
          type: integer
        requestsPerSecond:
          type: number
        uptime:
          type: integer

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        code:
          type: integer
